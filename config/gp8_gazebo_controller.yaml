
# Publish all joint states -----------------------------------
/motoman_gp8/joint_state_controller:
  type: joint_state_controller/JointStateController
  publish_rate: 50


# Trajectory Controllers
/motoman_gp8/gp8_controller:
#  type: position_controllers/JointTrajectoryController
  type: effort_controllers/JointTrajectoryController
  joints:
      - joint_1_s
      - joint_2_l
      - joint_3_u
      - joint_4_r
      - joint_5_b
      - joint_6_t
      - finger_joint

  gains:
    joint_1_s: { p: 200, d: 70, i: 100, i_clamp: 1000}
    joint_2_l: { p: 200, d: 70, i: 100, i_clamp: 1000}
    joint_3_u: { p: 50, d: 50, i: 50, i_clamp: 1000}
    joint_4_r: { p: 30, d: 7, i: 4, i_clamp: 1000}
    joint_5_b: { p: 5, d: 3, i: 10, i_clamp: 1000}
    joint_6_t: { p: 10, d: 1, i: 10, i_clamp: 10}
    finger_joint: { p: 40, d: 0.1, i: 0.0, i_clamp: 10}

